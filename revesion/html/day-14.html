            <script>
                function allowDrag(ev){
                    ev.preventDefault();
                }
                function drag(ev){
                    ev.dataTransfer.setData('text', ev.target.id);
                }
                function dropOut(ev){
                    ev.preventDefault();
                    let data = ev.dataTransfer.getData('text');
                    ev.target.appendChild(document.getElementById(data));

                function clickCount(){
                    if(typeof(Storage) !== 'undefined'){
                        let count = localStorage.getItem('clickCounts');
                        if(count === null){
                            count = 0;
                        } else{
                            count = Number(count);
                        }
                        count += 1;
                        localStorage.setItem('clickCounts', count);
                        document.getElementById('click-count').innerHTML = count;
                    } else{
                        document.getElementById('click-count').innerHTML = 'Storage is not available';
                    }
                }
