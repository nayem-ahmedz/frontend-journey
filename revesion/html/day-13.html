<body>
    <section>
        <div class="wrapper">
            <h1 class="text-center">HTML :: 27 + 28 Jan 2025, from w3school.com</h1>
            
            
            <div class="text-center">
                <video id="video1" width="240">
                    <source src="/media/funny-video.mp4" type="video/mp4">
                    Your browser does not support video!
                </video>
                <p>
                    Controls :
                    <button onclick="playPause()">Play/Pause</button>
                    <button onclick="big()">Big</button>
                    <button onclick="small()">Small</button>
                    <button onclick="normal()">Normal</button>
                </p>
            </div>

            <script>
                let video = document.getElementById('video1');
                let playPause = () => {
                    if(video.paused){
                        video.play();
                    } else{
                        video.pause();
                    }
                }
                function big(){
                    video.width = 720;
                }
                function normal(){
                    video.width = 240;
                }
            </script>
            
            <!-- Till HTML SVG --, 1h 30m -->
        </div>
    </section>
