    <ul id="myList">

    <script>
        var a, b, c;
        a = 30, b = 6;
        c = a / b;
        console.log(c);

        let w1 = 'A', w2 = 'B';
        // console.log(w1>w2);
        console.log(w1.charCodeAt(0));
        console.log(w2.charCodeAt(0));

        console.log('Finding Ascii value of of all char in a string');
        let str = 'Nayem Ahmed';
        const strArray = [];
        for(let i=0; i<str.length; i++){
            strArray[i] = str.charCodeAt(i);
        }
        console.log(strArray);

        strArray.forEach((item, index)=>{
            setTimeout(printList, 2000, item, index);
        })
        function printList(item, index){
            const myList = document.querySelector('#myList');
            const li = document.createElement('li');
            li.innerHTML = `ASCII value of char[${index}] = ${String.fromCharCode(item)}, is <span> ${item}</span>`;
            myList.appendChild(li);
        }
