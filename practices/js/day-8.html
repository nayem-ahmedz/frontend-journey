<body>
    <input type="number" id="number" name="number">
    <button type="button" onclick="sqrtFun()">Square Root?</button>
    <p id="result" style="display: inline-block;"></p>
    


    <script>
        function sqrtFun(){
            let a = document.getElementById('number').value;
            document.getElementById('result').innerHTML = 'Result is : ' + a*a;
        }
    </script>

</body>
