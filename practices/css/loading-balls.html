<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Day 7 | CSS - Frontend Journey | Web Development</title>
    <!--Today 30 March 2024-->
    <style>
        .circle{
            height: 400px; width: 400px; border: 1px solid gray; border-radius: 50%; margin: 50px auto;
            position: relative;
        }
        .ball{
            height: 20px; width: 20px; background-color: red; border-radius: 50%; position: absolute; top: 125px; left: 0;
            animation-name: loading; animation-duration: 5s;
        }
        @keyframes loading{
            0%{
                top: 125px; left: 0;
            }
            25%{
                top: -10px; left: 50%;
            }
            50%{
                top: 150px; left: auto; right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="ball"></div>
    </div>

</body>
</html>
