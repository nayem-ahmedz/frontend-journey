<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 | Advance CSS</title>
    <style>
        body{
            margin: auto;
        }
        .flex-container{
            border: 1px solid black; height: 400px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: baseline;
            align-content: center;
        }
        .flex-items{
            width: 100px; height: 100px; background-color: gray;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-items"> <h1>1</h1> </div>
        <div class="flex-items"> <h2>2</h2> </div>
        <div class="flex-items"> <p>3</p> </div>
    </div>
</body>
</html>
