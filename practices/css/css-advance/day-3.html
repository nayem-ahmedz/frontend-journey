<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advance | Mar 8 2025</title>
    <style>
        div{
            height: 200px; width: 300px; margin-bottom: 20px;
        }
        .grad{
            background-image: linear-gradient(45deg, red, green);
        }
        .grad2{
            background-image: linear-gradient(90deg, rgba(255,0,0,0), rgba(255,0,0,1.0));
        }
        .grad3{
            background-image: linear-gradient(45deg, red 50px, green 20px);
        }
        .grad-conic{
            background-image: conic-gradient(rgba(255,0,0,0.1) 360deg, white 0deg); transition: all 1s;
        }
        .full-conic{
            background-image: conic-gradient(red 360deg, white 0deg);
        }
        .shadow{
            text-shadow: 2px 2px 5px red;
        }
        .box-shadow{
            box-shadow: 10px 10px 5px 10px lightblue; border: 1px solid gray;
        }
        .texts-dot{
            width: 250px; border: 1px solid gray; text-wrap: nowrap; text-overflow: ellipsis; overflow: hidden;
        }
        .texts-dot:hover{ overflow: visible; }
        .writing-mode{
            writing-mode: vertical-lr;
        }
    </style>
</head>
<body>
