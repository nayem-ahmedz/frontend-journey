<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advance | 22 March 2025</title>
    <style>
        div{
            margin: 50px; width: 200px; height: 200px; background-color: red;
        }
        .div1{
            transform: scale(1);
            /*
              translate(100px, 100px)
              rotate(-20deg)
              scale(0.5, 2)
            */
        }
        .div2{
            transform: rotate(50deg);
        }
        .div3{
            height: 100px; transition: width 1s linear 1s;
        }
        .div3:hover{
            width: 50%;
        }
        .div4{
            animation-name: example; animation-duration: 2s; position: relative;
            animation-delay: 1s;
            animation-iteration-count: 2;
            animation-direction: alternate;
            
        }
        @keyframes example{
            0%{background-color: red; left: 0; top: 0;}
            25%{background-color: green; left: 300px; top: 0;}
            50%{background-color: blue; left: 300px; top: 300px;}
            75%{background-color: orange; left: 0; top: 300px;}
            100%{background-color: black; left: 0; top: 0;}
        }
    </style>
</head>
<body>
    <!-- <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div> -->
    <div class="div4"></div>
</body>
</html>
