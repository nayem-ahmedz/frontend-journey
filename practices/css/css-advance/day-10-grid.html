<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 | Advance CSS</title>
    <style>
        .grid-container{
            border: 1px solid red; height: 700px;
            display: grid;
            grid-template-columns: 100px 300px 50px;
            gap: 10px 20px;
            grid-template-rows: 50px 200px 100px;
            /* justify-content: center;
            align-content: center; */
            place-content: center;
        }
        .grid-item{
            background-color: gray; padding: 10px;
        }
        .c1{
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .c7{
            grid-column: 2 / span 2;
        }
    </style>
