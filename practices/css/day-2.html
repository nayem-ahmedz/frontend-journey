<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 | CSS - Frontend Journey | Web Development</title>
    <!--Today 17 March 2024-->
    <style>
        .p1{
            border: 1px solid red;
            padding: 20px;
            margin: 50px;
        }
        .p2{
            border: 1px solid blue;
            margin: 100px;
            padding: 20px;
            outline: 5px solid green;
            outline-offset: 20px;
        }
        div{
            background-color: #aaa; height: 150px; width: 150px;
            margin: auto; /* Margin auto make it horizontally center */
        }
    </style>
</head>
<body>
    <p class="p1">This is a text with Border</p>
    <p class="p2">Space between border and outline is outline-offset</p>
    <div></div>
</body>
</html>
