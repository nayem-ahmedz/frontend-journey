<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 | CSS - Frontend Journey | Web Development</title>
    <!--Today 29 March 2024-->
    <!--
        From 3:00:00
        To 3:40:00
        Learnt image-sprite, transition, transform, animation and more
    -->
    <style>
        .icon, .icon-2{
            width: 82px; height: 82px; border: 1px solid gray; border-radius: 50%;
            background-image: url('/media/sprite-image.png');
            background-position: 0 -84px;
            transition: 1s; display: inline-block; margin-left: 10px;
        }
        .icon:hover{
            background-position: 0 -168px;
            /* transform: translate(1150px, 0); */
        }
        .icon-2{
            background-image: url('/media/sprite-image.png');
            background-position: -252px -84px;
        }
        .icon-2:hover{
            background-position: -252px -168px; transform: rotate(360deg);
        }
        .box{
            height: 200px; width: 200px; background-color: gray; overflow: auto;
            margin: auto;
            transition: 1s;
            /*
            transform: scale(2); transform: scaleX(2);
            transform: skew(45deg); transform: skewY(45deg);
            transform: translate(200px, 200px); transform: translateX(-200px);
            */
        }
        .box:hover{
            transform: rotate(360deg);
        }
        .box .text-1{
            font-size: 24px; text-align: center; margin-top: 40%;
        }
        .box-2{
            width: 300px; height: 300px; background-color: green; margin: 20px auto;
            /* transition-property: width; transition-duration: 1s; transition-timing-function: ease; transition-delay: 1s; */
            transition: all 1s linear;
        }
        .box-2:hover{
            width: 150px; height: 150px; background-color: red; border-radius: 50%; transform: rotate(180deg);
        }
        .box-3{
            width: 300px; height: 300px; background-color: gray; margin: 50px auto; position: relative;
            animation-name: square; animation-duration: 7s; animation-delay: 2s; animation-timing-function: ease-in; animation-iteration-count: infinite; animation-direction: alternate;
        }
        @keyframes square{
            /*
            from{
                background-color: red;
            }
            to{
                background-color: green;
            }
            */
            0%{ background-color: gray; }
            25%{ background-color: red; border-radius: 50%; left: 300px; }
            50%{ background-color: green; border-radius: 25%; }
            100%{ background-color: blue; left: -300px; }
        }
        .box-4{
            width: 400px; height: 400px; background-color: pink; margin: auto;
        }
        .hajifa{
            font-family: verdana; font-size: 32px; text-align: center; position: relative; top: 0;
            animation-name: magic; animation-delay: 1s; animation-duration: 3s; animation-timing-function: ease-out; animation-iteration-count: 4; animation-direction: alternate;
        }
        @keyframes magic{
            0%{top: 0; left: 25px;}
            25%{ top: 100px; left: 50px; color: purple;}
            50%{ top: 200px; left: -50px; color: red; }
            75%{ top: 300px; left: 50px; color: green; }
            100%{ top: 350px; left: -50px; color: blue; }
        }
        .box-5{
            width: 400px; height: 400px; border: 2px solid gray; margin: 50px auto; position: relative;
        }
        .ball{
            width: 30px; height: 30px; background-color: blue; position: absolute; top: 0;
            animation-name: loading; animation-duration: 5s; animation-delay: 1s; animation-iteration-count: 3; animation-timing-function: linear; animation-direction: normal;
        }
        @keyframes loading{
            0%{ top: 0; right: 0; }
            33%{ top: auto; bottom: 0; }
            66%{ bottom: auto; left: 0; }
            100%{ top: 0; }
        }
    </style>
</head>
<body>
    <div class="icon"></div>
    <div class="icon-2"></div>
    <div class="box">
        <p class="text-1">Nayem's Hajifa</p>
    </div>
    <div class="box-2"></div>
    <div class="box-3"></div>
    <div class="box-4">
        <p class="hajifa">Hajifa Begum Jui</p>
    </div>
    <div class="box-5">
        <div class="ball"></div>
    </div>

</body>
</html>
