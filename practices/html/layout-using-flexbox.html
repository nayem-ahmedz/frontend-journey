<!DOCTYPE html>
<html lang="en">
<head>
<title>Layout Using Flexbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{ margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
header, nav, footer{ flex-shrink: 0; }
section{ flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
header{ background-color: black; color: white; padding: 10px; }
nav{ padding: 5px; }
ul{ display: flex; flex-direction: row; justify-content: flex-end; }
ul li{ list-style-type: none; }
ul li a:link, ul li a:active{ padding: 10px; text-decoration: none; }
ul li a:hover{ background-color: black; color: white; }
section{ border: 1px solid red; padding: 50px; }
.logo{ height: 100px; width: 100px; background-color: red; border: 2px solid transparent; border-radius: 50%; padding: 50px; text-align: center; flex-shrink: 0; }
.logo:hover{ border: 2px solid yellow; background-color: tomato; }
footer{ coolor: white; background-color: gray; padding: 5px; text-align: center; }
</style>
</head>
<body>
<header>
<h1>Nayem's Web Space</h1>
<p>This is a practice project using css flexbox</p>
</header>
<nav>
<ul>
<li> <a href="#">Home</a> </li>
<li> <a href="#">About</a> </li>
<li> <a href="#">Contact</a> </li>
<li> <a href="#">Blog</a> </li>
</ul>
</nav>
<section>
<div class="logo">Logo</div>
<h1>This is section</h1>
</section>
<footer>
<p>All Right Reserved @2024</p>
</footer>

</body>
</html>
