<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 | CSS : Bootstrap</title>
    <!--
                    Bootstrap 5 CDN (content delivery network)
        Always include the HTML5 doctype at the beginning of the page, along with the lang attribute and the correct title and character set:
        ## Till Grid Basic Chapter
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid pt-1">
        <h1>Welcome to Bootstrap 5</h1>
        <h4>Today 21 June 2024</h4>
        <p>Two types of container : .container and .container-fluid(full width)</p>
        <p class="h3">pt-5 = large top padding</p>
    </div>
    <div class="container p-5 my-5 border">
        <p>p-5 = large padding</p>
    </div>
    <div class="container-md p-2 my-3 border bg-dark text-white">
        <p>my-5 = large margin</p>
        <p>.container-md will cause cont become responsive at medium breakpoint (>=768px)</p>
    </div>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-sm p-3 bg-primary">1</div>
            <div class="col p-3 bg-warning">2</div>
            <div class="col-md p-3 bg-success">3</div>
        </div>
    </div>
    <div class="container my-5 border">
        <div class="row">
            <div class="col-sm-2 text-white bg-dark">1</div>
            <div class="col-sm-4 bg-primary">2</div>
            <div class="col-sm-5 text-white bg-dark">3</div>
            <div class="col-md-1 bg-success">4</div>
        </div>
    </div>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-sm-4 bg-primary p-5">A</div>
            <div class="col-sm-8 bg-warning p-5">B</div>
        </div>
    </div>
</body>
</html>
