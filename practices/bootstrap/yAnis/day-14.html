<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14 - topic | BS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--
        Till L 18 :: Form
    -->
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <form class="text-bg-info p-3 m-auto">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control">
        
                    <label for="email" class="form-label mt-3">Email</label>
                    <input type="email" id="email" class="form-control">
                    <div class="form-text">Your Email remain private</div>

                    <label for="gender" class="form-label mt-3">Select Your Gender</label>
                    <div class="form-check">
                        <input type="radio" id="male" name="gender" class="form-check-input">
                        <label for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" name="gender" class="form-check-input">
                        <label for="female">Female</label>
                    </div>

                    <div class="form-check mt-3">
                        <input type="checkbox" id="tnc" name="tnc" class="form-check-input">
                        <label for="tnc">Accept Terms and condition</label>
                    </div>

                    <label for="dept" class="mt-3">Select Departments</label>
                    <select id="dept" name="dept" class="form-select-inline">
                        <option value="cse">CSE</option>
                        <option value="eee">EEE</option>
                        <option value="se">SE</option>
                    </select>

                    <div class="mt-3 form-floating">
                        <label for="psw" class="form-label">Password</label>
                        <input type="password" id="psw" name="psw" class="form-control">
                    </div>

                    <button class="btn btn-primary mt-3 mx-auto d-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
