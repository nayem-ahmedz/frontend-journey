<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using HTML</title>
    <style>
        table, th, td{
            border: 1px solid black; border-collapse: collapse;
        }
        th, td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Information</caption>
        <tr>
            <th colspan="2">Science</th> <th>Business</th> <th colspan="2">Humanities</th>
        </tr>
        <tr>
            <td>Physics</td> <td>Chemisty</td> <td colspan="2" rowspan="2">Geography</td> <td rowspan="3">1. Economics <br> 2. Logic</td> 
        </tr>
        <tr>
            <td rowspan="2">Math</td> <td>Blank</td>
        </tr>
        <tr>
            <td colspan="3">ICT</td>
        </tr>
    </table>
            
</body>
</html>
