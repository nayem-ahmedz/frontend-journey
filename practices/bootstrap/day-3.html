<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container-xxl border">
        <h3 class="text-center text-primary p-3">Tables</h3>
        <table class="table table-striped m-auto border" style="width: 50%;">
            <caption class="text-center my-3">A Table</caption>
            <thead>
                <tr>
                    <th>Name</th> <th>Age</th> <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nayem</td> <td>24</td> <td>Active</td>
                </tr>
                <tr>
                    <td>Hajifa</td> <td>23</td> <td>Active</td>
                </tr>
                <tr>
                    <td>Ahmed</td> <td>24</td> <td>Inactive</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h3 class="text-center">Table 2</h3>
        <table class="table table-dark table-striped mx-auto" style="width: 50%;">
            <caption class="text-center my-3">A Table</caption>
            <thead>
                <tr>
                    <th>Name</th> <th>Age</th> <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nayem</td> <td>24</td> <td>Active</td>
                </tr>
                <tr>
                    <td>Hajifa</td> <td>23</td> <td>Active</td>
                </tr>
                <tr>
                    <td>Ahmed</td> <td>24</td> <td>Inactive</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h3 class="text-center">Table 3</h3>
        <div class="table-responsive-xl">
        <table class="table table-borderless mx-auto table-sm table-success" style="width: 720px;">
            <caption class="text-center my-3 mb-0">A Table</caption>
            <thead>
                <tr class="table-dark">
                    <th>Name</th> <th>Age</th> <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-danger">Nayem</td> <td>24</td> <td>Active</td>
                </tr>
                <tr>
                    <td>Hajifa</td> <td>23</td> <td class="table-warning">Active</td>
                </tr>
                <tr class="table-active">
                    <td>Ahmed</td> <td>24</td> <td>Inactive</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

</html>
