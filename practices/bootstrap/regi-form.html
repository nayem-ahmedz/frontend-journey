<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration | BS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container py-5 px-4 mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 col-xl-4 p-3 p-lg-4 text-bg-dark rounded">
                <h3 class="text-center text-info mb-4">Registration Form</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <label for="gender" class="form-label d-block">Select Your Gender</label>
                    <div class="form-check-inline">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-label">Male</label>
                    </div>
                    <div class="form-check-inline mb-3">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                        <label for="female" class="form-label">Female</label>
                    </div>
                    <div class="mb-3">
                        <label for="dept" class="form-label">Select Your Department</label>
                        <select id="dept" name="dept" class="form-select">
                            <option value="cse">CSE</option>
                            <option value="eee">EEE</option>
                            <option value="se">SE</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="psw" class="form-label">Password</label>
                        <input type="password" id="psw" name="psw" class="form-control">
                    </div>
                    <button type="button" onclick="fun()" class="btn btn-outline-primary d-block mx-auto">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fun(){
            alert('You did it!');
        }
    </script>
</body>
</html>
