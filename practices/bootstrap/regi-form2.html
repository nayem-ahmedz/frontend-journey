<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REgi Form 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto text-bg-dark rounded p-3 p-lg-4">
                <h3 class="text-center text-primary">Registration Form 2</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg"> <!-- lg/sm for sizes -->
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <label for="gender" class="form-label d-block">Select Your Gender</label>
                    <div class="form-check-inline">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline mb-3">
                        <input type="radio" name="gender" id="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="dept" class="form-label">Select Your Department</label>
                        <select id="dept" name="dept" class="form-select">
                            <option value="cse">CSE</option>
                            <option value="eee">EEE</option>
                            <option value="se">SE</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="psw" class="form-label">Password</label>
                        <input type="password" id="psw" name="psw" class="form-control">
                        <div class="form-text text-white-50 ms-1">Choose a strong Password</div>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" name="message"></textarea>
                    </div>
                    <input type="button" value="Submit" class="btn btn-outline-primary d-block mx-auto">
                </form>
            </div>
        </div>
    </div>
    

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
