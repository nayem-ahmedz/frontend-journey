<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form using BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        li{
            display: inline-block; margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="w-50 border border-dark my-5 mx-auto rounded text-center p-3">
            <h1>Log in form</h1>
            <form>
                <input type="text" id="username" name="username" placeholder="Username" class="d-block mx-auto my-3">
                <input type="password" id="psw" name="psw" placeholder="Password" class="d-block mx-auto my-3">
                <input type="button" value="log in" class="py-1 px-3 btn btn-outline-primary disabled">
            </form>
        </div>
        <hr>
        <p>All the odd numbers between 1 and 10</p>
        <ul id="even-numbers"></ul>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let i = 0;
        //setTimeout(printMe, 2000);
        function printMe(){
            if(i!==1000){
                printLi(i++);
            }
            setTimeout(printMe, 50);
        }

        function printLi(value){
            const list = document.getElementById('even-numbers');
            const li = document.createElement('li');
            li.innerHTML = value;
            list.appendChild(li);
        }
    </script>
</body>
</html>
