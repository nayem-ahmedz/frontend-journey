<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator | JS Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrapper header-cont">
            <h1>Random Image Generator</h1>
            <div class="toggle-bar">
                <i class="bi bi-brightness-high"></i>
                    <input type="checkbox" id="dark-mode">
                    <label for="dark-mode">
                        <div class="circle"></div>
                    </label>
                <i class="bi bi-moon"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="container wrapper">
            <img src="https://picsum.photos/300?random=1">
            <img src="https://picsum.photos/300?random=2">
            <img src="https://picsum.photos/300?random=3">
            <img src="https://picsum.photos/300?random=4">
            <img src="https://picsum.photos/300?random=5">
            <img src="https://picsum.photos/300?random=6">
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <button class="btn">
                <span>Load more</span>
            </button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
