<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e54598ab59.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="profile-card">
        <div class="profile-image">
            <img src="assets/nayem-ahmed.png" alt="nayem's picture" class="image">
        </div>
        <article class="text-content">
            <h3 id="name">Nayem Ahmed</h3>
            <h4 id="job">Front-end Web Developer</h4>
        </article>
        <div class="social-media">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="buttons">
            <button type="button" onclick="fun()">View Portfolio</button>
            <button type="button" onclick="fun()">Message</button>
        </div>
        <article class="analytics">
            <p>
                <i class="fa-regular fa-heart"></i>
                <span id="likes">0</span>K
            </p>
            <p>
                <i class="fa-regular fa-comments"></i>
                <span id="comments">0</span>K
            </p>
            <p>
                <i class="fa-regular fa-share-from-square"></i>
                <span id="shares">0</span>K
            </p>
        </article>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
