<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e54598ab59.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="initialText">Enter Your Date of Birth</h1>
            <div id="resultBox" class="hide">
                <h1>How much life journey covered, till now?</h1>
                <h2 class="time"></h2>
                <h2 class="time"></h2>
                <h2 class="time"></h2>
                <h2 class="time"></h2>
                <h2 class="time"></h2>
                <h2 class="time"></h2>
                <button id="clear-btn">Reset</button>
            </div>
        </div>
        <div class="settings">
            <i class="fa-solid fa-gear" onclick="expandSettings()"></i>
            <input type="date" id="date" name="birthDay">
            <input type="button" value="submit" id="submit-btn">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
